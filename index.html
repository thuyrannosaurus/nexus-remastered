<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Remastered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/image-compare-viewer/dist/image-compare-viewer.min.css">
    <script src="https://unpkg.com/image-compare-viewer/dist/image-compare-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-2 py-2 mb-40">
        <header class="mb-12 pl-8">
            <div class="flex items-center gap-3">
                <img src="assets/icons/NexusHorizon.png" alt="Nexus Horizon Logo" class="h-4 w-auto">
                <h1 class="font-['Funnel_Display'] font-bold text-2xl text-left flex items-center ">
                    <span class="text-blue-500">Nexus</span>
                    <span class="text-blue-900">Horizon</span>
                </h1>
            </div>
        </header>
        <div class="flex gap-4">
            <!-- Primary Sidebar -->
            <aside class="w-48 flex flex-col">
                <div class="sticky">
                    <nav class="flex-1">
                        <ul class="space-y-0" id="navigationList">
                            <!-- Items will be inserted by JavaScript -->
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 min-w-0">
                <div class="mx-auto">
                    <!-- Comparison Container -->
                    <div class="comparison-container bg-white overflow-hidden rounded-3xl shadow-xl">
                        <div id="image-compare">
                            <img src="images/1A-old.jpg" alt="Old design" />
                            <img src="images/1A-new.jpg" alt="New design" />
                        </div>
                    </div>

                    <!-- Details Section -->
                    <div class="detailed-info mt-10 px-4 text-left max-w-4xl">
                        <!-- Content will be dynamically inserted here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
