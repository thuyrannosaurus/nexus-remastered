<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Remastered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/img-comparison-slider@7/dist/index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-7xl mx-auto px-2 py-2 mb-40">
        <header class="mb-12 pl-4">
            <div class="flex items-center gap-3">
                <img src="assets/icons/NexusHorizon.png" alt="Nexus Horizon Logo" class="h-4 w-auto">
                <h1 class="font-sans font-semibold text-2xl text-blue-500 text-left">Nexus Horizon</h1>
            </div>
        </header>
        <div class="flex gap-4">
            <!-- Primary Sidebar -->
            <aside class="w-48 flex flex-col">
                <div class="sticky">
                    <nav class="flex-1">
                        <ul class="space-y-0" id="navigationList">
                            <!-- Items will be inserted by JavaScript -->
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 min-w-0">
                <div class="mx-auto">
                    <!-- Comparison Container -->
                    <div class="comparison-container bg-white overflow-hidden rounded-3xl shadow-xl">
                        <img-comparison-slider>
                            <img slot="first" src="images/1A-old.jpg" alt="Old design">
                            <img slot="second" src="images/1A-new.jpg" alt="New design">
                        </img-comparison-slider>
                    </div>

                    <!-- Details Section -->
                    <div class="detailed-info mt-6 px-4 text-left max-w-4xl">
                        <!-- Content will be dynamically inserted here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
