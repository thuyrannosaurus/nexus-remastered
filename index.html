<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Comparison Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Design Comparison Tool</h1>
        
        <div class="relative">
            <!-- Main comparison slider -->
            <div class="comparison-container bg-white rounded-lg shadow-lg overflow-hidden">
                <img-comparison-slider>
                    <img slot="first" src="images/1A-old.jpg.png" alt="Old design" />
                    <img slot="second" src="images/1A-new.jpg" alt="New design" />
                </img-comparison-slider>
            </div>

            <!-- Navigation arrows -->
            <button id="prevBtn" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white/80 hover:bg-white p-2 rounded-full shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button id="nextBtn" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white/80 hover:bg-white p-2 rounded-full shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <!-- Thumbnail gallery -->
        <div class="mt-6 overflow-x-auto pb-4">
            <div id="thumbnailContainer" class="flex gap-4 justify-start min-w-min px-4">
                <!-- Thumbnails will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/img-comparison-slider@1.0.0"></script>
    <script src="script.js"></script>
</body>
</html>
